<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Tourisme - Réunion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">Découverte de la Réunion</h1>
        <div id="search-container" class="mt-4 flex space-x-2">
            <input type="text" id="search-input" placeholder="Rechercher..." class="p-2 border border-gray-300 rounded text-black">
            <div id="filter-container" class="flex space-x-2">
                <label class="flex items-center">
                    <input type="checkbox" id="filter-all" value="all" class="mr-2"> Tous
                </label>
                <label class="flex items-center">
                    <input type="checkbox" id="filter-circuit" value="circuit" class="mr-2"> Circuits
                </label>
                <label class="flex items-center">
                    <input type="checkbox" id="filter-lieu" value="lieu" class="mr-2"> Lieux
                </label>
                <label class="flex items-center">
                    <input type="checkbox" id="filter-musee" value="musee" class="mr-2"> Musées
                </label>
            </div>
        </div>
    </header>
    <main class="flex">
        <div id="list-container" class="w-1/4 p-4 overflow-y-auto h-screen">
            <ul id="item-list" class="space-y-2"></ul>
        </div>
        <div id="map-container" class="w-1/2 h-screen relative"></div>
        <div id="details-container" class="w-1/4 p-4 overflow-y-auto h-screen bg-white"></div>
    </main>
    <footer class="bg-blue-600 text-white p-4 text-center">
        <p>Application de Tourisme - Réunion</p>
    </footer>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="js/script.js"></script>
</body>
</html>
